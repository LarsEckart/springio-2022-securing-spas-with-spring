<div class="flex items-center justify-center">
	<div class="w-full max-w-md">
		<form class="bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4" [formGroup]="form">
			<!-- @csrf -->
			<div
					class="text-gray-800 text-2xl flex justify-center border-b-2 py-2 mb-4"
			>
				Login
			</div>
			<div class="mb-4">
				<label
						class="block text-gray-700 text-sm font-normal mb-2"
						for="username"
				>
					Email
				</label>
				<input
						id="username"
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
						name="email"
						type="email"
						formControlName="email"
						required
						autofocus
						placeholder="Email"
				/>
			</div>
			<div class="mb-6">
				<label
						class="block text-gray-700 text-sm font-normal mb-2"
						for="password"
				>
					Password
				</label>
				<input
						id="password"
						class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
						type="password"
						formControlName="password"
						placeholder="Password"
						name="password"
						required
						autocomplete="current-password"
				/>
			</div>
			<div class="flex items-center justify-center">
				<button class="px-4 py-2 rounded text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 w-full" type="button" (click)="login()">Sign In</button>
			</div>
		</form>
	</div>
</div>
